hello_id:
  cmd: "  echo  hello  $(id)  "
  num_procs: 1
  umask: 777
  auto_start: false
  auto_restart: unexpected
  exit_codes:
    - 1
    - 2
  start_retries: 100
  start_time: 2
  stop_signal: USR1
  stop_time: 1
  stdout: /tmp/taskmaster/hello_id.stdout
  stderr: /tmp/taskmaster/hello_id.stderr


sleep_ls:
  cmd: "./scripts/sleep_ls.sh"
  num_procs: 2
  umask: 777
  auto_start: false
  auto_restart: unexpected
  exit_codes:
    - 0
    - 2
  start_retries: 3
  start_time: 1
  stop_signal: USR1
  stop_time: 5
  stdout: /tmp/taskmaster/task2.stdout
  stderr: /tmp/taskmaster/task2.stderr
  
show_signal:
  cmd: "./scripts/show_signal.py"
  num_procs: 6
  umask: 777
  auto_start: false
  auto_restart: unexpected
  exit_codes:
    - 0
    - 2
  start_retries: 3
  start_time: 0
  stop_signal: HUP
  stop_time: 15
  stdout: /tmp/taskmaster/show_signal.stdout
  stderr: /tmp/taskmaster/show_signal.stderr

echo_answer_inf_loop:
  cmd: "./scripts/echo_answer_inf_loop.sh"
  num_procs: 1
  umask: 777
  auto_start: true
  auto_restart: unexpected
  exit_codes:
    - 0
    - 2
  start_retries: 3
  start_time: 10
  stop_signal: USR1
  stop_time: 10
  stdout: /tmp/taskmaster/echo_answer_inf_loop.stdout
  env:
    ANSWER: 42
